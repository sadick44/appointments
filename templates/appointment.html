{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-3 mb-2">Preneze votre RV ici</h3>
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            <form method="POST">
                {% csrf_token %}
                <input type="datetime-local" name="appointment" class="form-control mt-3 mb-3" id="datetimepicker" required>
                <select class="form-control mt-2 mb-3" id="exampleFormControlSelect1" name="adminUser">
                    {% for user in users %}
                    <option>{{ user }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary">Prendre</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
